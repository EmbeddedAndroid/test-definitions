metadata:
        name: dmesg-iommu
        format: "Lava-Test Test Definition 1.0"
        description: "Compare arch timer after an interval of 10 seconds"
        maintainer:
                - ryan.harkin@linaro.org
        os:
                - debian
                - ubuntu
                - fedora
                - centos
                - oe
        scope:
                - functional
        devices:
                - rzn1d

run:
        steps:
                - cd ./automated/linux/dmesg_iommu
                - chmod a+x dmesg_iommu.sh
                - ./dmesg_iommu.sh
                - ../../utils/send-to-lava.sh ./output/result.txt
